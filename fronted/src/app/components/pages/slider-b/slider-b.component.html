<ngb-carousel *ngIf="products">
 
 <ng-template ngbSlide *ngFor= "let product of products">
      <div class="picsum-img-wrapper">
        <img src={{product.image}} alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>{{product.name}}</h3>
      </div>
    </ng-template>
</ngb-carousel>
